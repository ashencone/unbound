<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unbound Pok&eacute;dex</title>

    <meta property="og:title" content="Unbound Pok&eacute;dex" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unbound.ashencone.com/" />
    <meta
      property="og:description"
      content="Search through an up-to-date pok&eacute;dex of Pok&eacute;mon Unbound by their names, held items, learnsets or abilites."
    />

    <link rel="shortcut icon" href="images/logo.png" type="image/png" />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/app.css" />

    <script defer src="https://unpkg.com/akar-icons-fonts"></script>
    <script defer src="scripts/app.js"></script>
  </head>

  <body>
    <header>
      <h1 class="title">Unbound Pok&eacute;dex</h1>
    </header>
    <main>
      <section class="loading">
        <div class="loading__bar-blank"></div>
        <div class="loading__bar-fill"></div>
        <div class="loading__text">Loading...</div>
      </section>
      <section class="search search--hidden">
        <div class="search__type" data-value="0" data-hidden="0">
          <button class="search__button search__option">Placeholder</button>
          <ul class="search__options">
            <li class="search__option search__option--pokemon">
              <i class="ai-leaf"></i>Pok&eacute;mon
            </li>
            <li class="search__option search__option--items">
              <i class="ai-air"></i>Items
            </li>
            <li class="search__option search__option--moves">
              <i class="ai-fire"></i>Moves
            </li>
            <li class="search__option search__option--abilities">
              <i class="ai-moon"></i>Abilities
            </li>
          </ul>
        </div>
        <div class="search__box">
          <input type="text" class="search__text" />
          <span class="search__icon"><i class="ai-search"></i></span>
          <ul class="search__strings"></ul>
        </div>
      </section>
      <div class="pokemons">
        <section class="credits">
          <ul class="credits__list">
            <li class="credits__elem">
              Unbound data from
              <a
                href="https://github.com/Skeli789/Dynamic-Pokemon-Expansion/tree/Unbound"
                >Skeli789/Dynamic-Pokemon-Expansion</a
              >
            </li>
            <li class="credits__elem">
              Type icons, Mega icon, Gigantamax icon from
              <a href="https://github.com/msikma/pokesprite"
                >msikma/pokesprite</a
              >
            </li>
            <li class="credits__elem">
              Made with <span class="credits__heart">&#10084;</span> by
              <a href="https://github.com/ashencone">Ashen Cone</a>
            </li>
            <li class="credits__elem">
              Last updated on
              <span class="credits__unbound">Unbound v2.1.1</span>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
